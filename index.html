<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links Css-->
    <link rel="stylesheet" href="./styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Minha Hambúrgueria</title>
</head>

<body>
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="w-full h-full  flex flex-col justify-center items-center">
            <img src="./assets/hamb-1.png" alt="logo Hambúrgueria"
                class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200" />
            <h1 class="text-3xl mt-4 mb-2 font-bold text-white">Divino Hamburguer</h1>
            <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span"   >
                <span class="text-white font-medium">Qua. á Dom - 18:00 as 23:30 </span>
            </div>
        </div>
    </header>
    <h2 class="text-center text-2xl md:text-3xl font-bold  mt-9 mb-6">
        Nosso Menu
    </h2>
    <div id="menu">
        <main>
            <div class="flex">
                <img 
                src="./assets/hamb-1.png" 
                alt="Xbuguer"
                class="w-28 h-28  rounded-md hover:scale-110 hover:rotate-2 duration-200">
                <div >
                    <p class="font-bold">X-Burguer</p>
                    <p class="text-sm">Para um hambúrguer ser considerado artesanal, precisa ser totalmente feito em um só lugar.
                    você jamais provou algo igual.</p>
                </div>
                <div class="flex items-center gap-2 justify-between mt-3">
                    <div class="font-bold text-lg">R$22,90</div>
                    <button class="bg-gray-900 px-5 rounded add-to-cart-btn">
                    <i class=" fa fa-cart-plus text-lg text-white"></i></button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
